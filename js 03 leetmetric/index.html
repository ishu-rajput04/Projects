<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leetmetric</title>
    <link
      rel="shortcut icon"
      href="investment_2361710.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Leetmetric</h1>
      <div class="user-input">
        <p>enter username/id :-</p>
        <div class="input">
          <input type="text" placeholder="enter username/id here" id="name" />
          <button id="btn">search</button>
        </div>
      </div>
      <div class="stats">
        <div class="progress-item">
          <div class="easy circle">
            <span id="easy-label">Easy</span>
          </div>
        </div>

        <div class="progress-item">
          <div class="medium circle">
            <span id="medium-label">Medium</span>
          </div>
        </div>

        <div class="progress-item">
          <div class="hard circle">
            <span id="hard-label">Hard</span>
          </div>
        </div>
      </div>
      <div class="stats-containers">
        
        
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
